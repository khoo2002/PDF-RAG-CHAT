
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .title {
            font-size: 24px;
            margin-right: auto;
        }
        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #45a049;
        }
        .chat-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .message {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
        }
        .chat-input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-send {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-send:hover {
            background-color: #45a049;
        }
        .loading-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="title">`Safe` chat</span>
        <div class="auth-buttons">
            <div class="dropdown">
                <button>Menu</button>
                <div class="dropdown-content">
                    <button onclick="profile()">Profile</button>
                    <button onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>        <h1>User Portal</h1>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message here...">
        <button class="btn-send" onclick="sendMessage()">Send</button>
    </div>

    <div class="loading-ui" id="loadingUI" style="display: none;">
        Loading...
    </div>

    <footer>
        No worries. Your files are "safe". Haha. Developed by ZhaoWei
    </footer>

    <script>
function logout(){
    location.href = "{{ url_for('logout') }}";
}

function sendMessage() {
    var userInput = document.getElementById('userInput').value;
    if (userInput.trim() !== '') {
        displayUserMessage(userInput);
        waitForResponse();
        sendToBackend(userInput);
    }
}

function displayUserMessage(message) {
    var chatBox = document.getElementById('chatBox');
    var userMessage = document.createElement('div');
    userMessage.className = 'chat-message';
    var userIcon = document.createElement('i');
    userIcon.className = 'fas fa-user-circle user-icon';
    var username = document.createElement('span');
    username.className = 'username';
    username.textContent = 'User'; // You can replace 'User' with the actual username
    var messageText = document.createElement('span');
    messageText.className = 'message';
    messageText.textContent = message;
    userMessage.appendChild(userIcon);
    userMessage.appendChild(username);
    userMessage.appendChild(messageText);
    chatBox.appendChild(userMessage);
    chatBox.scrollTop = chatBox.scrollHeight;
    document.getElementById('userInput').value = '';
}

function waitForResponse() {
    document.getElementById('userInput').disabled = true;
    document.getElementById('userInput').placeholder = 'Waiting for response...';
    document.getElementById('userInput').style.opacity = 0.5;
    document.querySelector('.btn-send').disabled = true;
    document.getElementById('loadingUI').style.display = 'block';
}

function waitDone() {
    document.getElementById('userInput').disabled = false;
    document.getElementById('userInput').placeholder = 'Type your message here...';
    document.getElementById('userInput').style.opacity = 1;
    document.querySelector('.btn-send').disabled = false;
    document.getElementById('loadingUI').style.display = 'none';
}

function displaySystemMessage(message) {
    var chatBox = document.getElementById('chatBox');
    var systemMessage = document.createElement('div');
    systemMessage.className = 'chat-message';
    var systemIcon = document.createElement('i');
    systemIcon.className = 'fas fa-info-circle user-icon';
    var username = document.createElement('span');
    username.className = 'username';
    username.textContent = 'Safe System';
    var messageText = document.createElement('span');
    messageText.className = 'message';
    messageText.textContent = message;
    systemMessage.appendChild(systemIcon);
    systemMessage.appendChild(username);
    systemMessage.appendChild(messageText);
    chatBox.appendChild(systemMessage);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendToBackend(message) {
    var xhttp = new XMLHttpRequest();
    xhttp.withCredentials = true;
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
            if (this.status == 200) {
                var responseText = this.responseText;
                var responseData = JSON.parse(responseText);
                waitDone();
                displaySystemMessage(responseData.answer_text);
                addAnswerId(responseData.answer_id); // Add answer_id to the chat message
            } else {
                waitDone();
                displaySystemMessage("Failed to get response from the backend.");
            }
        }
    };
    xhttp.open("POST", "http://127.0.0.1:8001/api/user/chat/", true);
    xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    console.log(message);
    var requestData = { prompt: message };
    console.log(requestData);
    xhttp.send(JSON.stringify(requestData));
}

function addAnswerId(answerId) {
    var lastMessage = document.querySelector('.chat-message:last-child');
    lastMessage.dataset.answerId = answerId;
}

</script>
</body>
</html>
